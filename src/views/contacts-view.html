    <script>
        class ContactsView extends Polymer.Element {
            static get is() {
                return 'contacts-view';
            }

            ready() {
                super.ready();
                try {
                    var matchCOM = location.hostname.match(/\.com$/);
                    var matchUK = location.hostname.match(/\.co.uk/);

                    if (matchCOM || matchUK) {
                        var uk = this.shadowRoot.querySelector("#uk");
                        uk.style = "";
                    } else {
                        var de = this.shadowRoot.querySelector("#de");
                        de.style = "";
                    }
                } catch (e) {
                    var de = this.shadowRoot.querySelector("#de");
                    de.style = "";
                }
            }
        }

        window.customElements.define(ContactsView.is, ContactsView);
