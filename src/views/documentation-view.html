<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<script src="../../bower_components/highlightjs/highlight.pack.min.js"></script>
<link rel="import" href="../shared-styles.html">

<dom-module id="documentation-view">
    <template>
        <link rel="stylesheet" href="../../bower_components/highlightjs/styles/github.css">
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            iron-selector a {
                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            [slot="markdown-html"] {
                padding: 0 25px;
            }
        </style>
        <app-drawer-layout narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="{{fileName}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{apiReferences}}">
                        <a name="{{item.markdownFileName}}">{{item.title}}</a>
                    </template>
                </iron-selector>
            </app-drawer>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>

            <marked-element on-syntax-highlight="_addHiglightJs">
                <div slot="markdown-html">
                    <script type="text/markdown" src="{{markdownFile}}"></script>
                </div>
            </marked-element>
        </app-drawer-layout>
    </template>

    <script>
        class DocumentationView extends Polymer.Element {
            static get is() {
                return 'documentation-view';
            }

            static get properties() {
                return {
                    fileName: {
                        type: String,
                        reflectToAttribute: true
                    },
                    markdownFile: {
                        type: String,
                        computed: "_getFileLocation(fileName)"
                    }
                };
            }

            _addHiglightJs(event) {
                let code = event.detail.code;
                let language = event.detail.lang;
                // Check whether the given language is valid for highlight.js.
                const validLang = !!(language && hljs.getLanguage(language));
                // Highlight only if the language is valid.
                const highlighted = validLang ? hljs.highlight(language, code).value : code;
                // Render the highlighted code with `hljs` class.
//                event.detail.code = `<pre><code class="hljs ${language}">${highlighted}</code></pre>`;
                event.detail.code = `${highlighted}`;
            }

            _getFileLocation(fileName) {
                return "markdown/en/" + fileName;
            }

            connectedCallback() {
                super.connectedCallback();
                this.apiReferences = [
                    {
                        title: "Record List",
                        markdownFileName: "ff-record-list.MD"
                    }
                ]
            }
        }

        window.customElements.define(DocumentationView.is, DocumentationView);
    </script>
</dom-module>
