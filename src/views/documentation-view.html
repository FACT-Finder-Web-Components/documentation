<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<script src="../../bower_components/highlightjs/highlight.pack.min.js"></script>
<link rel="import" href="../shared-styles.html">

<dom-module id="documentation-view" layout>
    <template>
        <link rel="stylesheet" href="../../bower_components/highlightjs/styles/github.css">
        <style include="shared-styles">
            :host {
                display: block;
                padding: 0 0 0 10px;
                background-color: #eee;
                font-family: "Open Sans", sans-serif !important;
                font-size: 14px;
            }

            /*
            *   Sidebar
            */
            app-drawer {
                --app-drawer-content-container: {
                    background: #fcfcff;
                    padding-top: 120px;
                    padding-bottom: 65px;
                };
                margin-bottom: 55px;
                margin-top: 65px;
                --app-drawer-width: 272px;

                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .panel-menus {
                overflow-y: auto;
                height: 100%;
            }

            .panel-menus h3 {
                border-bottom: 1px solid lightgray;
                padding: 5px 10px;
                text-align: left;
            }

            .panel-menus > iron-selector a {
                display: block;
                padding: 5px 20px;
                cursor: pointer;
                font-size: 15px;
                margin: 4px 0;
                color: black;
            }

            .panel-menus > iron-selector a.iron-selected {
                border-left: 6px solid rgb(27, 67, 133);
                color: rgb(27, 67, 133);
            }

            /*
            *   Dokumentation
            */
            marked-element {
                padding: 0 25px 50px 25px;
            }

            marked-element h1 {
                font-weight: bold;
            }

            iframe {
                width: 100%;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer-layout marked-element table tbody > tr:nth-child(1) > td:nth-child(1),
            app-drawer-layout marked-element table tbody > tr:nth-child(1) > td:nth-child(3) {
                max-width: 30%;
                min-width: 20%;
            }

            app-drawer-layout marked-element th {
                background-color: #1b4385;
                color: white;
                padding: 15px;
            }

            app-drawer-layout marked-element td {
                padding: 15px;
            }

            app-drawer-layout marked-element table {
                border: 1px solid #1b4385;
                width: 100%;
            }

            app-drawer-layout marked-element table code {
                display: inline;
                word-break: break-all;
            }

            app-toolbar {
                display: inline;
            }

            paper-tabs {
                background-color: #eeeeee;
                --paper-tabs-selection-bar-color: #23527c;
            }

            #center-content {
                max-width: 1024px;
                margin-left: auto;
                margin-right: auto;
                background-color: white;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            #center-content > h3 {
                color: #000;
                text-align: center;
                padding-top: 20px;
                margin-top: 0;
                margin-bottom: 0;
            }

            img {
                width: 100%;
            }
        </style>

        <app-route route="{{route}}" pattern="/:fileName" data="{{routeData}}" tail="subRoute"></app-route>
        <app-route route="{{subRoute}}" pattern="/:tab" data="{{subRouteData}}"></app-route>

        <app-drawer-layout narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <div class="panel-menus">

                    <iron-selector id="pageSelector"
                                   selected="{{routeData.fileName}}"
                                   attr-for-selected="name"
                                   class="drawer-list"
                                   role="navigation">

                        <h3>Overview</h3>
                        <template is="dom-repeat" items="{{overview}}">
                            <a name="{{item.path}}">{{item.title}}</a>
                        </template>

                        <h3>Core API</h3>
                        <template is="dom-repeat" items="{{core}}">
                            <a name="{{item.path}}">{{item.title}}</a>
                        </template>

                        <h3>Basic Elements</h3>
                        <template is="dom-repeat" items="{{basics}}">
                            <a name="{{item.path}}">{{item.title}}</a>
                        </template>

                        <h3>Navigation</h3>
                        <template is="dom-repeat" items="{{navigation}}">
                            <a name="{{item.path}}">{{item.title}}</a>
                        </template>

                        <h3>More Features</h3>
                        <template is="dom-repeat" items="{{moreFeatures}}">
                            <a name="{{item.path}}">{{item.title}}</a>
                        </template>
                    </iron-selector>
                </div>
            </app-drawer>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>

            <div id="center-content">
                <h3>[[dokuTitle]]</h3>

                <template is="dom-if" if="[[showTabs]]">
                    <app-toolbar class="medium-tall">
                        <paper-tabs selected="{{subRoute}}" attr-for-selected="name">
                            <paper-tab name="/">Documentation</paper-tab>
                            <paper-tab name="/demo">Demo</paper-tab>
                            <paper-tab name="/api">Api</paper-tab>
                        </paper-tabs>
                    </app-toolbar>
                </template>

                <iron-pages selected="{{subRoute}}" attr-for-selected="name">

                    <!--Documentation-->
                    <marked-element on-syntax-highlight="_addHiglightJs" name="/">
                        <div slot="markdown-html">
                            <script type="text/markdown" src="{{filePath}}"></script>
                        </div>
                    </marked-element>

                    <!--Demo-->
                    <div id="demo" name="/demo">
                        <!--TODO: add link to github source code here, icon, move right-->
                        <a href="">Source code on Github</a>
                        <iframe src="[[demoPath]]" frameborder="0" height="800px"></iframe>
                    </div>

                    <!--API-->
                    <marked-element id="api_markdown"
                                    name="/api"
                                    on-syntax-highlight="_addHiglightJs">
                        <div slot="markdown-html">
                            <script type="text/markdown" src="{{apiPath}}"></script>
                        </div>
                    </marked-element>
                </iron-pages>
            </div>

        </app-drawer-layout>
    </template>

    <script>
        class DocumentationView extends Polymer.Element {
            static get is() {
                return 'documentation-view';
            }

            static get properties() {
                return {
                    language: {
                        type: String,
                        value: "en"
                    }
                };
            }

            static get observers() {
                return [
                    "changeRouteData(routeData)",
                    "fileNameChanged(fileName)"
                ]
            }

            /**
             * Used in the markdown for syntax highlighting.
             */
            _addHiglightJs(event) {
                let code = event.detail.code;
                let language = event.detail.lang;
                // Check whether the given language is valid for highlight.js.
                const validLang = !!(language && hljs.getLanguage(language));
                // Highlight only if the language is valid.
                const highlighted = validLang ? hljs.highlight(language, code).value : code;
                // Render the highlighted code with `hljs` class.
//                event.detail.code = `<pre><code class="hljs ${language}">${highlighted}</code></pre>`;
                event.detail.code = `${highlighted}`;
            }

            connectedCallback() {
                super.connectedCallback();
                this.$.pageSelector.addEventListener("selected-changed", function (event) {
                    this.fileName = event.detail.value;
                    this.subRoute = "/";
                }.bind(this));
                this.$.api_markdown.addEventListener("xhr-changed", e => this.onApiXhrChanged(e));

                this.init();
                this.fileName = this.routeData.fileName;
            }

            onApiXhrChanged(event) {
                event.detail.value.onload = function (result) {
                    this.showTabs = (result.target.status == 200);
                }.bind(this);
            }

            changeRouteData(data) {
                this.fileName = data.fileName;
            }

            fileNameChanged(fileName) {
                this.filePath = "markdown/" + this.language + "/" + fileName + ".md";
                this.demoPath = "http://web-components.fact-finder.de/demos/1.2.2/" + fileName;
                this.apiPath = "markdown/" + this.language + "/api/" + fileName + ".api.md";

                if (this.doku) {
                    this.dokuTitle = this.doku[fileName].title;
                } else {
                    //set Title delayed, because doku info array is only initialized on connectedCallback
                    setTimeout(function () {
                        this.dokuTitle = this.doku[fileName].title;
                    }.bind(this), 100)
                }
                this.subRoute = "/";
            }

            /**
             * This will init the doku object with all page data for documentation, demo and api.
             */
            init() {
                this.doku = {
                    "overview-get-started": {//key
                        path: "overview-get-started",
                        title: "Get started",
                    },
                    "overview-styling-elements": {
                        path: "overview-styling-elements",
                        title: "Styling Elements",
                    },
                    "overview-communication": {
                        path: "overview-communication",
                        title: "Communication",
                    },
                    "overview-template-engine": {
                        path: "overview-template-engine",
                        title: "Template Engine",
                    },
                    "overview-utils": {
                        path: "overview-utils",
                        title: "Utils",
                    },
                    "core-result-dispatcher": {
                        path: "core-result-dispatcher",
                        title: "ResultDispatcher",
                    },
                    "core-event-aggregator": {
                        path: "core-event-aggregator",
                        title: "EventAggregator",
                    },
                    "ff-searchbox": {
                        path: "ff-searchbox",
                        title: "Searchbox",
                    },
                    "ff-record-list": {
                        path: "ff-record-list",
                        title: "Record List",
                    },
                    "ff-suggest": {
                        path: "ff-suggest",
                        title: "Suggest",
                    },
                    "ff-breadcrumb-trail": {
                        path: "ff-breadcrumb-trail",
                        title: "Breadcrumb",
                    },
                    "ff-asn": {
                        title: "Facets (ASN)",
                        path: "ff-asn"
                    },
                    "ff-navigation": {
                        title: "Navigation",
                        path: "ff-navigation"
                    },
                    "ff-header-navigation": {
                        title: "Header Navigation",
                        path: "ff-header-navigation"
                    },
                    "ff-paging": {
                        title: "Paging",
                        path: "ff-paging"
                    },
                    "ff-paging-dropdown": {
                        title: "Paging Dropdown",
                        path: "ff-paging-dropdown"
                    },
                    "ff-products-per-page": {
                        title: "Products Per Page",
                        path: "ff-products-per-page"
                    },
                    "ff-sortbox": {
                        title: "Sortbox",
                        path: "ff-sortbox"
                    },
                    "ff-campaign": {
                        title: "Campaign",
                        path: "ff-campaign"
                    },
                    "ff-campaign-pushed-products": {
                        title: "Pushed Products",
                        path: "ff-campaign-pushed-products"
                    },
                    "ff-campaign-landing-page": {
                        title: "Landing Page Campaign",
                        path: "ff-campaign-landing-page"
                    },
                    "ff-campaign-shopping-cart": {
                        title: "Shopping Cart Campaign",
                        path: "ff-campaign-shopping-cart"
                    },
                    "ff-product-campaign": {
                        title: "Product Campaign",
                        path: "ff-product-campaign"
                    },
                    "ff-search-feedback": {
                        title: "Search Feedback",
                        path: "ff-search-feedback"
                    },
                    "ff-recommendation": {
                        title: "Recommendation",
                        path: "ff-recommendation"
                    },
                    "ff-compare": {
                        title: "Compare",
                        path: "ff-compare"
                    },
                    "ff-similar-products": {
                        title: "Similar Products",
                        path: "ff-similar-products"
                    },
                    "ff-single-word-search": {
                        title: "Single Word Search",
                        path: "ff-single-word-search"
                    },
                    "ff-carousel": {
                        title: "Carousel",
                        path: "ff-carousel"
                    },
                    "ff-tag-cloud": {
                        title: "Tag Cloud",
                        path: "ff-tag-cloud"
                    },
                    "ff-template": {
                        title: "Template",
                        path: "ff-template",
                        noApi: true
                    }
                };

//                for (var key in this.doku) {
//                    if (this.doku.hasOwnProperty(key)) {
//                        this.updateItem(this.doku[key]);
//                    }
//                }

                //sidebar data
                this.overview = [];
                this.overview.push(this.doku["overview-get-started"]);
                this.overview.push(this.doku["overview-styling-elements"]);
                this.overview.push(this.doku["overview-communication"]);
                this.overview.push(this.doku["overview-template-engine"]);
                this.overview.push(this.doku["overview-utils"]);

                this.core = [];
                this.core.push(this.doku["core-result-dispatcher"]);
                this.core.push(this.doku["core-event-aggregator"]);

                this.basics = [];
                this.basics.push(this.doku["ff-searchbox"]);
                this.basics.push(this.doku["ff-record-list"]);
                this.basics.push(this.doku["ff-suggest"]);

                this.navigation = [];
                this.navigation.push(this.doku["ff-breadcrumb-trail"]);
                this.navigation.push(this.doku["ff-asn"]);
                this.navigation.push(this.doku["ff-navigation"]);
                this.navigation.push(this.doku["ff-header-navigation"]);
                this.navigation.push(this.doku["ff-paging"]);
                this.navigation.push(this.doku["ff-paging-dropdown"]);
                this.navigation.push(this.doku["ff-products-per-page"]);
                this.navigation.push(this.doku["ff-sortbox"]);

                this.moreFeatures = [];
                this.moreFeatures.push(this.doku["ff-campaign"]);
                this.moreFeatures.push(this.doku["ff-campaign-pushed-products"]);
                this.moreFeatures.push(this.doku["ff-campaign-landing-page"]);
                this.moreFeatures.push(this.doku["ff-campaign-shopping-cart"]);
                this.moreFeatures.push(this.doku["ff-product-campaign"]);
                this.moreFeatures.push(this.doku["ff-search-feedback"]);
                this.moreFeatures.push(this.doku["ff-recommendation"]);
                this.moreFeatures.push(this.doku["ff-compare"]);
                this.moreFeatures.push(this.doku["ff-similar-products"]);
                this.moreFeatures.push(this.doku["ff-single-word-search"]);
                this.moreFeatures.push(this.doku["ff-carousel"]);
                this.moreFeatures.push(this.doku["ff-tag-cloud"]);
                this.moreFeatures.push(this.doku["ff-template"]);
            }

        }

        window.customElements.define(DocumentationView.is, DocumentationView);
    </script>
</dom-module>
