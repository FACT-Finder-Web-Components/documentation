<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<script src="../../bower_components/highlightjs/highlight.pack.min.js"></script>
<link rel="import" href="../shared-styles.html">

<dom-module id="documentation-view">
    <template>
        <link rel="stylesheet" href="../../bower_components/highlightjs/styles/github.css">
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                background-color: white;
            }

            marked-element {
                max-width: 1024px;
                margin-left: auto;
                margin-right: auto;
            }

            marked-element h1 {
                font-weight: bold;
            }

            iron-selector a {
                display: block;
                text-align: center;
                padding: 10px 0;
                cursor: pointer;
                font-size: 1.1rem;
                background: rgba(20, 20, 20, 0.7);
                margin: 4px 0;
                color: #fff;
                margin: 10px 10px;
            }


            ::-webkit-scrollbar {
                width: 0px;
                background: transparent; /* make scrollbar transparent */
            }


            iron-selector a:hover {
                text-decoration: none;
                color: #fff;
                background-color: var(--button-active-background-color);
            }

            iron-selector a.iron-selected {
                background-color: var(--button-active-background-color);
                color: white;
            }

            app-drawer {
                overflow-y: scroll;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            [slot="markdown-html"] {
                padding: 0 25px;
            }

            app-drawer-layout marked-element table tbody > tr:nth-child(1) > td:nth-child(1),
            app-drawer-layout marked-element table tbody > tr:nth-child(1) > td:nth-child(3) {
                max-width: 30%;
                min-width: 20%;
            }

            app-drawer-layout marked-element th {
                background-color: #1b4385;
                color: white;
                padding: 15px;
            }

            app-drawer-layout marked-element td {
                padding: 15px;
            }

            app-drawer-layout marked-element table {
                border: 1px solid #1b4385;
                max-width: 960px;
                margin-left: auto;
                margin-right: auto;
            }

            app-drawer-layout marked-element table code {
                display: inherit;
                word-break: break-all;
            }
        </style>
        <app-drawer-layout narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <div class="panel-heading">
                    <h2 style="text-align: center">API-Reference</h2>
                </div>

                <div class="panel-heading">
                    <h3 style="text-align: center">Basics</h3>
                </div>
                <iron-selector selected="{{fileName}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{basics}}">
                        <a name="{{item.markdownFileName}}">{{item.title}}</a>
                    </template>
                </iron-selector>

                <div class="panel-heading">
                    <h3 style="text-align: center">Navigation</h3>
                </div>
                <iron-selector selected="{{fileName}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{navigation}}">
                        <a name="{{item.markdownFileName}}">{{item.title}}</a>
                    </template>
                </iron-selector>

                <div class="panel-heading">
                    <h3 style="text-align: center">More Features</h3>
                </div>
                <iron-selector selected="{{fileName}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{navigation}}">
                        <a name="{{item.markdownFileName}}">{{item.title}}</a>
                    </template>
                </iron-selector>
            </app-drawer>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>

            <marked-element on-syntax-highlight="_addHiglightJs">
                <div slot="markdown-html">
                    <script type="text/markdown" src="{{markdownFile}}"></script>
                </div>
            </marked-element>
        </app-drawer-layout>
    </template>

    <script>
        class DocumentationView extends Polymer.Element {
            static get is() {
                return 'documentation-view';
            }

            static get properties() {
                return {
                    fileName: {
                        type: String,
                        reflectToAttribute: true
                    },
                    markdownFile: {
                        type: String,
                        computed: "_getFileLocation(fileName)"
                    }
                };
            }

            _addHiglightJs(event) {
                let code = event.detail.code;
                let language = event.detail.lang;
                // Check whether the given language is valid for highlight.js.
                const validLang = !!(language && hljs.getLanguage(language));
                // Highlight only if the language is valid.
                const highlighted = validLang ? hljs.highlight(language, code).value : code;
                // Render the highlighted code with `hljs` class.
//                event.detail.code = `<pre><code class="hljs ${language}">${highlighted}</code></pre>`;
                event.detail.code = `${highlighted}`;
            }

            _getFileLocation(fileName) {
                return "markdown/en/" + fileName + ".md";
            }

            connectedCallback() {
                super.connectedCallback();
                this.apiReferences = [];

                this.basics = [{
                    title: "Searchbox",
                    markdownFileName: "ff-searchbox"
                }, {
                    title: "Record List",
                    markdownFileName: "ff-record-list"
                }, {
                    title: "Suggest",
                    markdownFileName: "ff-suggest"
                }];

                this.navigation = [
                    {
                        title: "Breadcrumb",
                        markdownFileName: "ff-breadcrumb-trail"
                    }, {
                        title: "Facets (ASN)",
                        markdownFileName: "ff-asn"
                    }, {
                        title: "Navigation",
                        markdownFileName: "ff-navigation"
                    }, {
                        title: "Header Navigation",
                        markdownFileName: "ff-header-navigation"
                    }, {
                        title: "Paging",
                        markdownFileName: "ff-paging"
                    }, {
                        title: "Paging Dropdown",
                        markdownFileName: "ff-paging-dropdown"
                    }, {
                        title: "Products Per Page",
                        markdownFileName: "ff-products-per-page"
                    }, {
                        title: "Sortbox",
                        markdownFileName: "ff-sortbox"
                    }
                ];
            }
        }

        window.customElements.define(DocumentationView.is, DocumentationView);
    </script>
</dom-module>
