<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../dist/ff-core.html"/>
<link rel="import" href="../../bower_components/soso-truncated-text/soso-truncated-text.html">

<dom-module id="sd-record-list">
    <template>
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
        <div class="row" id="query-info">

        </div>
        <template id="sd-record-text" is="dom-repeat" items="{{recordsText}}">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="{{item.record.deeplink}}"
                                                   target="_blank">{{item.record.title}}</a></h3>
                    </div>
                    <div class="panel-body">
                        <b>Description:</b>
                        <soso-truncated-text style="height: 40px"
                                             text="{{item.record.description}}"></soso-truncated-text>
                    </div>
                </div>
            </div>

        </template>
        <hr>
        <template id="sd-record-api" is="dom-repeat" items="{{recordsApi}}">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            API-Reference: <a href="{{item.record.deeplink}}" target="_blank">{{item.record.title}}</a>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <b>Methods</b>
                        <p>{{item.record.methods}}</p>
                        <b>Mixings</b>
                        <p>{{item.record.mixins}}</p>
                        <b>Properties</b>
                        <p>{{item.record.property}}</p>
                    </div>
                </div>
            </div>

        </template>
    </template>
</dom-module>

<script>
    class SdRecordList extends Polymer.Element {

        constructor() {
            super();
        }

        static get is() {
            return "sd-record-list";
        }

        static get properties() {
            return {
                recordsText: {
                    type: Array
                },
                recordsApi: {
                    type: Array
                },
                query: {
                    type: String,
                    observer: "_handleQueryChange"
                }
            }
        }

        _handleQueryChange(query) {
            if (query !== "") {
                this.shadowRoot.querySelector("#query-info").innerHTML = "<h4>Search result for: <b>" + query + "</b></h4>";
            }
        }

        // noinspection JSUnusedGlobalSymbols
        connectedCallback() {
            super.connectedCallback();
        }
    }

    customElements.define(SdRecordList.is, SdRecordList);

</script>
