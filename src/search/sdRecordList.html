<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../dist/ff-core.html"/>
<link rel="import" href="../../bower_components/soso-truncated-text/soso-truncated-text.html">
<link rel="import" href="sdRecord.html">


<dom-module id="sd-record-list">
    <template>
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
        <style>
            .panel:hover {
                cursor: pointer;
            }
            .deeplink {
                font-size: 10px;
                color: green;
            }
        </style>
        <div class="row" id="query-info">

        </div>
        <template id="sd-record-text" is="dom-repeat" items="{{recordsText}}">
            <div class="row">
                <div class="panel panel-default" on-tap="goToDeeplink">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{item.record.title}}</h3>
                    </div>
                    <div class="panel-body">
                        <p class="deeplink">{{item.record.deeplink}}</p>
                        <b>Description:</b>
                        <soso-truncated-text style="height: 40px"
                                             text="{{item.record.description}}"></soso-truncated-text>
                    </div>
                </div>
            </div>
        </template>
        <hr>
        <template is="dom-repeat" items="{{labelApiRecords}}" on-dom-change="labelize">
            <div class="row">
                <div class="panel panel-default" on-tap="goToDeeplink">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            API-Reference: {{item.record.title}}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p class="deeplink">{{item.record.deeplink}}</p>
                        <b>Methods</b>
                        <template is="dom-repeat" items="{{item.record.methods}}">
                            <span class="label label-primary">{{item}}</span>
                        </template>
                        <br>
                        <b>Mixins</b>
                        <template is="dom-repeat" items="{{item.record.mixins}}">
                            <span class="label label-primary">{{item}}</span>
                        </template>
                        <br>
                        <b>Properties</b>
                        <template is="dom-repeat" items="{{item.record.property}}">
                            <span class="label label-primary">{{item}}</span>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </template>
</dom-module>

<script>
    class SdRecordList extends Polymer.Element {

        constructor() {
            super();
        }

        static get is() {
            return "sd-record-list";
        }

        static get properties() {
            return {
                recordsText: {
                    type: Array
                },
                recordsApi: {
                    type: Array
                },
                labelApiRecords: {
                    type: Array,
                    computed: "_mapRecordPropertiesToLists(recordsApi)"
                },
                query: {
                    type: String,
                    observer: "_handleQueryChange"
                }
            }
        }

        goToDeeplink(e) {
            if (e.model.__data.item.record.deeplink !== "") {
                window.open(e.model.__data.item.record.deeplink, "_blank")
            }
        }

        _handleQueryChange(query) {
            if (query !== "") {
                this.shadowRoot.querySelector("#query-info").innerHTML = "<h4>Search result for: <b>" + query + "</b></h4>";
            }
        }

        _mapRecordPropertiesToLists(records) {
            records.forEach(item => {
                let properties = [];
                let mixins = [];
                let methods = [];

                item.record.property.split(" ").forEach(p => {
                    properties.push(p);
                });
                item.record.mixins.split(" ").forEach(m => {
                    mixins.push(m);
                });
                item.record.methods.split(" ").forEach(m => {
                    methods.push(m);
                });

                item.record.property = properties;
                item.record.mixins = mixins;
                item.record.methods = methods;
            });
            return records;
        }

        // noinspection JSUnusedGlobalSymbols
        connectedCallback() {
            super.connectedCallback();
        }
    }

    customElements.define(SdRecordList.is, SdRecordList);

</script>
